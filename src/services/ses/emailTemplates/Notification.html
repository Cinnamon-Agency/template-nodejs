<tr>
  <td>
    <table style="background: #ffffff; margin: 0 auto; width: 85%; border-radius: 13px; text-align: center;">
      <tr>
        <td style="font-size: 20px; color: #222222; padding: 30px 40px 10px 40px; line-height: 28px; letter-spacing: 0px; text-align: center;">
          Hi {{full_name}},
        </td>
      </tr>
      <tr>
        <td style="padding: 10px 40px 10px 40px; font-size: 16px; color: #666666; line-height: 24px; letter-spacing: 0px; text-align: center;">
          You have a new notification:
        </td>
      </tr>
      <tr>
        <td style="padding: 10px 40px 20px 40px; font-size: 16px; color: #1e7db6; font-weight: bold; line-height: 24px; letter-spacing: 0px; text-align: center;">
          {{notification_title}}
        </td>
      </tr>
      <tr>
        <td style="padding: 10px 40px 20px 40px; font-size: 14px; color: #666666; line-height: 24px; letter-spacing: 0px; white-space: pre-wrap; text-align: center;">
          {{notification_message}}
        </td>
      </tr>
      <tr>
        <td style="padding: 10px 40px 20px 40px; font-size: 12px; color: #999999; line-height: 18px; letter-spacing: 0px; text-align: center;">
          If you have any questions, please contact our support team at {{contact_email}}.
        </td>
      </tr>
    </table>
  </td>
</tr>
